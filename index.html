<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Search App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-main-row">
          <div class="weather-app-details">
            <div>
              <h1 class="weather-app-city" id="weather-app-city"></h1>
              <p>
                <span id="week-day"></span>
                <span id="time"></span>
                <span id="description"></span>
              </p>
            </div>
          </div>
          <div class="weather-app-info">
            <div>
              <p>
                Humidity: <strong id="humidity"></strong>
                <br />
                Wind: <strong id="wind-speed"></strong>
              </p>
            </div>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="weather-app-temp-unit">
              <div class="weather-app-temp" id="temperature"></div>
              <div class="weather-app-unit">Â°F</div>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/myanasmith" target="_blank">
          Myana Smith
        </a>
        , is open sourced on
        <a
          href="https://github.com/myanasmith/weather-search-project"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://weather-search-mjs.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
